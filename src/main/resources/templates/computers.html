<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NBPConverter</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<br>
<br>
<div class="container">

    <div>
        <div class="col-10">
            <a th:href="@{/computers}" class="btn btn-outline-danger btn-sm mb-2">Dodaj komputery</a>
        </div>
        <form th:action="@{/keyword}">
            <div class="form-row">
                <div class="col">
                    Nazwa
            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Wyszukaj..."
                   />
                </div>
            </div>
            </br>
            <button type="submit" class="btn btn-primary">Szukaj</button>
        </form>
    </div>
    <div>
        <form th:action="@{/accounting}">
            <div class="form-row">
                <div class="col">
                    Data księgowania
                    <input type="date" name="date" th:value="${date}" class="form-control" placeholder="Wyszukaj..."
                    required/>
                </div>
            </div>
            </br>
            <button type="submit" class="btn btn-primary">Szukaj</button>
            <button type="button" class="btn btn-outline-primary" onclick="clearFilter()">Wyczyść</button>
        </form>
    </div>

    <div>&nbsp;</div>

</div>
</div>
<table id="dtBasicExample" class="table table-striped table-hover">
    <thead class="table">
    <tr>
        <th style="background-color: #e3f2fd;" class="align-middle">Nazwa<a th:href="@{/sorted/name?direction=asc}">ASC</a><a th:href="@{/sorted/name?direction=desc}">DESC</a></th>
        <th style="background-color: #e3f2fd;" class="align-middle">Data księgowania<a th:href="@{/sorted/date?direction=asc}">ASC</a><a th:href="@{/sorted/date?direction=desc}">DESC</a></th>
        <th style="background-color: #e3f2fd;" class="align-middle"> koszt USD</th>
        <th style="background-color: #e3f2fd;" class="align-middle"> koszt PLN</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="computer: ${computers}">
        <td th:text="${computer.name}"></td>
        <td th:text="${computer.accounting_date}"></td>
        <td th:text="${computer.cost_USD}"></td>
        <td th:text="${computer.cost_PLN}"></td>
    </tr>
    </tbody>
</table>

</div>
<script type="text/javascript">
    function clearFilter() {
        window.location = '/';
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
