<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NBPConverter</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-9 col-md-9 col-sm-9 container justify-content-center card">
            <div class="mb-1">
                <a th:href="@{/}"
                   class="btn btn-outline-info btn-sm">Wróć</a></div>
            <div class = "card-body">
                <form th:action="@{/computers}" th:object = "${invoice}" method="POST">
                    <table class="table table-striped table-hover">
                        <thead class="table">
                        <td>
                            <button type="submit" name="addComputer" class = "btn btn-outline-primary btn-sm">Dodaj</button>
                        </td>

                        <tr>
                            <th >Lp.</th>
                            <th >Nazwa</th>
                            <th >Kwota USD</th>
                        </tr>
                        <tr th:each="computer ,iterStat : *{computerList}" th:class="${iterStat.odd}? 'grey-row'">
                            <td th:text="${iterStat.count}"></td>
                            <td>
                                <input type="text" th:field="*{computerList[__${iterStat.index}__].name}" required/>
                          </td>
                            <td>
                                <input type="text" th:field="*{computerList[__${iterStat.index}__].cost_USD}" required/>
                            </td>
                        </tr>
                    </table>
                    <th>Data księgowania:</th>
                    <td>
                        <input type="date" th:field="*{accountingDate}"/>
                    </td>
                    <div class = "box-footer">
                        </br>
                        <button type="submit" name="saveInvoice" class = "btn btn-outline-primary btn-sm">
                            Zapisz
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
